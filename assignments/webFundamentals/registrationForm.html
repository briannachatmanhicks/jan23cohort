<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>My Registration Form</h1>
        <section>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </section>
        <section>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </section>
        <section>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </section>
        <section>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </section>
        <section>
            <label for="passwordConfirm">PW Confirm</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </section>
        <section>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
        </section>
        <section>
            <input type="radio" id=" male" name="gender" value="male">
            <label for="male">Male</label>
        </section>
        <section>
            <input type="radio" id=" female" name="gender" value="female">
            <label for="female">Female</label>
        </section>
        <section>
            <input type="radio" id="decline" name="gender" value="decline">
            <label for="decline">Other</label>
        </section>
        <section>
            <p>A short description about yourself</p>
            <textarea name="description"></textarea>
        </section>
        <section>
            <label for="favoriteLan">Favorite Language</label>
            <select name="favoriteLan">
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="PHP">PHP</option>
            </select>
        </section>
        <section>
            <input type="submit" value="Submit">
        </section>
    </form>
</body>
</html>
